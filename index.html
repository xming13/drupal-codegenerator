<!DOCTYPE html>
<html>
<head>
    <title>Drupal code generator for hook_schema() and hook_entity_info()</title>
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/app.css"/>
    <link type="text/css" rel="stylesheet" href="css/highlight.github.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
<h1>Code generator</h1>

<div class="description blue lighten-4">
    This application provides an UI to auto generate code for
    <a href="https://api.drupal.org/api/drupal/modules%21system%21system.api.php/function/hook_entity_info/7" target="_blank">hook_entity_info()</a>
    and
    <a href="https://api.drupal.org/api/drupal/modules%21system%21system.api.php/function/hook_schema/7" target="_blank">hook_schema()</a>
    in Drupal.
</div>

<section class="hook-entity-info">
    <div id="form-hook-entity-info" class="col-sm-7"></div>
    <div id="code-hook-entity-info" class="col-sm-5">
        <pre><code class="php"></code></pre>
    </div>
</section>

<section class="hook-schema">
    <div id="form-hook-schema" class="col-sm-6"></div>
    <div id="code-hook-schema" class="col-sm-6">
        <pre><code class="php"></code></pre>
    </div>
</section>

<script data-main="js/main" src="bower_components/requirejs/require.js"></script>

</body>
</html>
